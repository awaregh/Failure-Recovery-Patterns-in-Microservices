version: "3.9"

# ── Networks ─────────────────────────────────────────────────────────────────
networks:
  backend:
    driver: bridge
  observability:
    driver: bridge

# ── Volumes ──────────────────────────────────────────────────────────────────
volumes:
  postgres_orders_data:
  postgres_inventory_data:
  redis_data:
  prometheus_data:
  grafana_data:

services:

  # ── Infrastructure ──────────────────────────────────────────────────────────

  postgres-orders:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: orders
      POSTGRES_PASSWORD: orders
      POSTGRES_DB: orders
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
    networks: [backend]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders -d orders"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  postgres-inventory:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: inventory
      POSTGRES_DB: inventory
    volumes:
      - postgres_inventory_data:/var/lib/postgresql/data
    networks: [backend]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory -d inventory"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks: [backend]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  # ── Application Services ───────────────────────────────────────────────────

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    ports:
      - "8000:8000"
    environment:
      SERVICE_NAME: gateway
      ORDERS_URL: http://orders:8001
      PAYMENTS_URL: http://payments:8002
      INVENTORY_URL: http://inventory:8003
      LOG_LEVEL: INFO
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    networks: [backend, observability]
    depends_on:
      orders:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  orders:
    build:
      context: .
      dockerfile: services/orders/Dockerfile
    ports:
      - "8001:8001"
    environment:
      SERVICE_NAME: orders
      DATABASE_URL: postgresql://orders:orders@postgres-orders:5432/orders
      REDIS_URL: redis://redis:6379/0
      PAYMENTS_URL: http://payments:8002
      INVENTORY_URL: http://inventory:8003
      NOTIFICATIONS_URL: http://notifications:8004
      LOG_LEVEL: INFO
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    networks: [backend, observability]
    depends_on:
      postgres-orders:
        condition: service_healthy
      redis:
        condition: service_healthy
      payments:
        condition: service_healthy
      inventory:
        condition: service_healthy
      notifications:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  payments:
    build:
      context: .
      dockerfile: services/payments/Dockerfile
    ports:
      - "8002:8002"
    environment:
      SERVICE_NAME: payments
      REDIS_URL: redis://redis:6379/1
      PAYMENT_LATENCY_MS: "100"
      PAYMENT_ERROR_RATE: "0.0"
      LOG_LEVEL: INFO
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    networks: [backend, observability]
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  inventory:
    build:
      context: .
      dockerfile: services/inventory/Dockerfile
    ports:
      - "8003:8003"
    environment:
      SERVICE_NAME: inventory
      DATABASE_URL: postgresql://inventory:inventory@postgres-inventory:5432/inventory
      REDIS_URL: redis://redis:6379/2
      LOG_LEVEL: INFO
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    networks: [backend, observability]
    depends_on:
      postgres-inventory:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  notifications:
    build:
      context: .
      dockerfile: services/notifications/Dockerfile
    ports:
      - "8004:8004"
    environment:
      SERVICE_NAME: notifications
      REDIS_URL: redis://redis:6379/3
      LOG_LEVEL: INFO
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    networks: [backend, observability]
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Observability Stack ────────────────────────────────────────────────────

  prometheus:
    image: prom/prometheus:v2.51.0
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    networks: [backend, observability]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.0
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    networks: [observability]
    depends_on: [prometheus]
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.99.0
    volumes:
      - ./infra/otel-collector.yml:/etc/otel-collector.yml:ro
    command: ["--config=/etc/otel-collector.yml"]
    ports:
      - "4317:4317"   # gRPC
      - "4318:4318"   # HTTP
    networks: [backend, observability]
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.56
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"
    networks: [observability]
    restart: unless-stopped
